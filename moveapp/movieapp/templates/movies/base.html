{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{%static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">

    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    {% block css_files %}   {% endblock  %} 
    <!-- index htmlden gelen css bilgileri
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/slick/slick.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{%static 'vendor/slick/slick-theme.min.css%}" />
    -->




    <title>{% block page_title %} {% endblock  %}</title>
</head>

        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}" type="text/javascript"></script>

        <script src="{%static 'vendor/slick/slick.min.js'%}"  type="text/javascript" ></script>

        <script src="{% static 'js/index.js'%}" type="text/javascript"></script>
